{{ define "main"}}
<div class="list">
   {{ range .Paginator.Pages }}
   <div class="listItem">
      <img src={{ .Params.image }} alt={{.Title}} class="listItemImage" loading="lazy">
      <div class="listItemTexts">
         <h1 class="listItemTitle">
            <a href={{.Permalink}}>{{.Title}}</a>
         </h1>
         <p class="listItemDescription">{{ .Params.description }}</p>
         <div class="listItemDetail">
            <img src={{.Params.avatar}} loading="laz
            " alt="">
            <span></span>
            time="{{.Date}}"
         </div>
      </div>

   </div>
   {{ end }}
</div>
{{end}}
